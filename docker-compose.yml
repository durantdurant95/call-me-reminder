services:
  postgres:
    image: postgres:15-alpine
    container_name: call-me-reminder-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: call_me_reminder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: call-me-reminder-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/call_me_reminder
      VAPI_API_KEY: ${VAPI_API_KEY:-}
      VAPI_PHONE_NUMBER_ID: ${VAPI_PHONE_NUMBER_ID:-}
      ENVIRONMENT: development
      DEBUG: "True"
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: call-me-reminder-frontend
    command: pnpm dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.pnpm-store
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data:
